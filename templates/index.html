<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Key</title>
</head>
<body>
    <h1>Your Device Key</h1>
    <p>Your device key is: {{ device_key }}</p>

    <!-- Dynamic link to check approval -->
    <a href="{{ url_for('check_approval', device_key=device_key) }}" id="check-approval-link">
        Check Approval
    </a>

    <!-- Or use a button -->
    <form action="{{ url_for('check_approval', device_key=device_key) }}" method="GET">
        <button type="submit">Check Approval</button>
    </form>
</body>
</html>
